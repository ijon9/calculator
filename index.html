<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="prevExpression">

    </div>
    <div id="display">

    </div>
    <button id="clear" onclick="keyPress('clear')">clear</button>
    <button id="delete" onclick="keyPress('delete')">backspace</button>
    <button id="add" onclick="keyPress('+')">+</button>
    <button id="subtract" onclick="keyPress('-')">-</button>
    <button id="multiply" onclick="keyPress('x')">x</button>
    <button id="divide" onclick="keyPress('รท')">รท</button>
    <button id="equals" onclick="keyPress('=')">=</button>
    <button id="negate" onclick="keyPress('negate')">+/-</button>
    <div id="numbers">
        <button onclick="keyPress('.')">.</button>
        <button onclick="keyPress(0)">0</button>
        <button onclick="keyPress(1)">1</button>
        <button onclick="keyPress(2)">2</button>
        <button onclick="keyPress(3)">3</button>
        <button onclick="keyPress(4)">4</button>
        <button onclick="keyPress(5)">5</button>
        <button onclick="keyPress(6)">6</button>
        <button onclick="keyPress(7)">7</button>
        <button onclick="keyPress(8)">8</button>
        <button onclick="keyPress(9)">9</button>
    </div>
</body>
</html>
